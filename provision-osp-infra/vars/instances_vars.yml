GUID: "{{ lookup('ENV','GUID') }}"

instances:
  - name: frontend1
    keypair: "{{ GUID }}-keypair"
    image: rhel-8.3
    flavor: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor
    security_group: "{{ GUID }}-HostSG"
    internal_network: "{{ GUID }}-dev-network"
    metadata:
      AnsibleGroup: load_balancers
      deployment_name: dev

  - name: app1
    AnsibleGroup: app_servers
    deployment: dev
    keypair: "{{ GUID }}-keypair"
    image: rhel-8.3
    flavor: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor
    security_group: "{{ GUID }}-HostSG"
    internal_network: "{{ GUID }}-dev-network"
    metadata:
      AnsibleGroup: app_servers
      deployment_name: dev

  - name: app2
    AnsibleGroup: app_servers
    deployment: dev
    keypair: "{{ GUID }}-keypair"
    image: rhel-8.3
    flavor: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor
    security_group: "{{ GUID }}-HostSG"
    internal_network: "{{ GUID }}-dev-network"
    metadata:
      AnsibleGroup: app_servers
      deployment_name: dev

  - name: appdb1
    AnsibleGroup: database_servers
    deployment: dev
    keypair: "{{ GUID }}-keypair"
    image: rhel-8.3
    flavor: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor
    security_group: "{{ GUID }}-HostSG"
    internal_network: "{{ GUID }}-dev-network"
    metadata:
      AnsibleGroup: database_servers
      deployment_name: dev
